<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Hub</title>
    <link rel="icon" type="image/x-icon" href="baseballfavicon.png" />
    <link rel="stylesheet" href="../style.css" />
    <!-- reuse global styles -->
    <style>
      .tiers {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
      }
      .tier-card {
        text-decoration: none;
        padding: 2rem;
        border-radius: 12px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.2rem;
        color: #222;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 180px;
      }
      .tier-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Baseball</h1>
      <p>Select a tier to view standings & schedules</p>
    </header>

    <main>
      <div class="tiers">
        <a href="t1/" class="tier-card">
          <h2>⚾ Varsity Boys Tier 1</h2>
        </a>
        <a href="t2/" class="tier-card">
          <h2>⚾ Varisty Boys Tier 2</h2>
        </a>
      </div>
      <br />
      <center>
        <a
          href="http://yraa.com/documents/playingregs/Baseball%20Playing%20Regs.pdf"
          >Playing Regulations</a
        >
      </center>
    </main>

    <footer>
      <p><a href="../">⬅ Back to Sports Hub</a></p>
    </footer>
  </body>
</html>
