<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Tier 2</title>
    <link rel="icon" type="image/x-icon" href="../baseballfavicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Varsity Boys Tier 2 Baseball</h1>
    </center>

    <div class="tables-container">
      <!-- Standings -->
      <div class="table-box">
        <h2>Standings</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Team</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Ties</th>
              <th>Points</th>
              <th>Runs For</th>
              <th>Runs Against</th>
              <th>Run Differential</th>
            </tr>
          </thead>
          <tbody id="data-output">
            <!-- Standings inserted here -->
          </tbody>
        </table>
        <p id="last-updated"></p>
      </div>

      <!-- Schedule -->
      <div class="table-box">
        <h2>Schedule</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Date</th>
              <th>Home</th>
              <th>Away</th>
              <th>Time</th>
              <th>Location</th>
              <th>Final Score</th>
            </tr>
          </thead>
          <tbody id="schedule-output">
            <!-- Schedule inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
