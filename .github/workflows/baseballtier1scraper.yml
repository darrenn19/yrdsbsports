name: Update Tier 1 Baseball Standings

on:
  schedule:
    - cron: "*/15 * * * *" # Action done every 15 minutes
  workflow_dispatch:

permissions:
  contents: write # Allows github action bot to push code

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python baseball/t1/scrape.py

      - name: Commit and push updated JSON if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet baseball/t1/baseballtier1standings.json; then
            echo "No changes in standings â€” nothing to commit"
          else
            git add baseball/t1/baseballtier1standings.json
            git commit -m "Update Baseball Tier 1 standings"
            git push
          fi
