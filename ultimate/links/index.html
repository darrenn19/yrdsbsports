<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Frisbee Links</title>
    <link rel="icon" type="image/x-icon" href="../play-frisbee.png" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      header h1 {
        text-align: center;
        margin-top: 1rem;
      }

      /* Main link buttons */
      .link-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
      }

      .link-buttons .btn-main {
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        background: #3ede2f;
      }

      .link-buttons .btn-main:hover {
        background: #61eea0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ultimate Frisbee - Resources & Links</h1>
    </header>

    <main>
      <div class="link-buttons">
        <a
          href="http://yraa.com/documents/playingregs/Ultimate%20Playing%20Regs.pdf"
          target="_blank"
          class="btn-link btn-main"
          >📄 Ultimate Playing Regulations</a
        >
        <a
          href="http://yraa.com/documents/scoresheets/Ultimate%20Score%20Sheet.pdf"
          target="_blank"
          class="btn-link btn-main"
          >🥏 Ultimate Score Sheet</a
        >
        <a
          href="https://usaultimate.org/wp-content/uploads/2023/12/Official-Rules-of-Ultimate-2024-2025.pdf"
          target="_blank"
          class="btn-link btn-main"
          >🥏 Ultimate Rules</a
        >
        <a
          href="http://yraa.com/documents/docs/Ultimate%20SAC%20Committee%20Members.pdf"
          target="_blank"
          class="btn-link btn-main"
          >👥 Ultimate Sport Advisory Committee</a
        >
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="../" class="btn-link">⬅ Back to Ultimate</a>
        <a href="../../" class="btn-link">⬅ Back to Sports Board</a>
      </div>
    </footer>
  </body>
</html>
