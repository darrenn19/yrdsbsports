<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Boys Ice Hockey Tier 2</title>
    <link rel="icon" type="image/x-icon" href="../play-frisbee.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <center>
      <h1>Tier 2 Senior Boys Ice Hockey</h1>
    </center>

    <div class="tables-container">
      <!-- Standings -->
      <div class="table-box">
        <h2>Standings</h2>
        <table border="1">
          <thead>
            <tr>
              <th data-column="Team">Team</th>
              <th data-column="GP">Games Played</th>
              <th data-column="W">Wins</th>
              <th data-column="L">Losses</th>
              <th data-column="T">Ties</th>
              <th data-column="PTS">Points</th>
              <th data-column="GF">Goals For</th>
              <th data-column="GA">Goals Against</th>
              <th data-column="DIFF">Goal Differential</th>
            </tr>
          </thead>
          <tbody id="data-output">
            <!-- Standings inserted here -->
          </tbody>
        </table>
        <p id="last-updated"></p>
      </div>

      <!-- Schedule -->
      <div class="table-box">
        <h2>Schedule Over Next 7 Days</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Date</th>
              <th>Home</th>
              <th>Away</th>
              <th>Time</th>
              <th>Location</th>
              <th>Final Score</th>
            </tr>
          </thead>
          <tbody id="schedule-output">
            <!-- Schedule inserted here -->
          </tbody>
        </table>
        <p id="schedule-last-updated" class="last-updated"></p>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="../../ice-hockey/" class="btn-link">⬅ Back to Ice Hockey</a>
        <a href="../../" class="btn-link">⬅ Back to Sports Board</a>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
