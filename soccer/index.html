<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Board</title>
    <link rel="icon" type="image/x-icon" href="soccerfavicon.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1>Soccer</h1>
      <p>Select a division to view standings & schedules</p>
    </header>

    <main>
      <div class="tiers">
        <a href="sb1/" class="tier-card">
          <h2>
            ⚽ Senior <span style="color: blue">Boys</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="sg1/" class="tier-card">
          <h2>
            ⚽ Senior <span style="color: violet">Girls</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="sb2/" class="tier-card">
          <h2>
            ⚽ Senior <span style="color: blue">Boys</span> Tier
            <span style="color: forestgreen">2</span>
          </h2>
        </a>
        <a href="sg2/" class="tier-card">
          <h2>
            ⚽ Senior <span style="color: violet">Girls</span> Tier
            <span style="color: forestgreen">2</span>
          </h2>
        </a>
        <a href="jb1/" class="tier-card">
          <h2>
            ⚽ Junior <span style="color: blue">Boys</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="jg1/" class="tier-card">
          <h2>
            ⚽ Junior <span style="color: violet">Girls</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="jb2/" class="tier-card">
          <h2>
            ⚽ Junior <span style="color: blue">Boys</span> Tier
            <span style="color: forestgreen">2</span>
          </h2>
        </a>
        <a href="jg2/" class="tier-card">
          <h2>
            ⚽ Junior <span style="color: violet">Girls</span> Tier
            <span style="color: forestgreen">2</span>
          </h2>
        </a>
      </div>
    </main>

    <footer style="text-align: center">
      <a href="../" class="back-btn">⬅ Back to Sports Board</a>
    </footer>
  </body>
</html>
