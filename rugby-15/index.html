<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rugby 15's Board</title>
    <link rel="icon" type="image/x-icon" href="rugby.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="rugby-header">
      <h1>Rugby 15's</h1>
      <p>Select a tier to view standings & schedules</p>
    </header>

    <main>
      <div class="tiers">
        <a href="sb/" class="tier-card">
          <h2>
            🏉 Senior <span style="color: blue">Boys</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="jb/" class="tier-card">
          <h2>
            🏉 Junior <span style="color: blue">Boys</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
        <a href="jg/" class="tier-card">
          <h2>
            🏉 Junior <span style="color: violet">Girls</span> Tier
            <span style="color: red">1</span>
          </h2>
        </a>
      </div>

      <a href="links/" class="reg-box"> 📄 Rugby 15's Rules and Regulations </a>
    </main>

    <footer style="text-align: center">
      <a href="../" class="back-btn">⬅ Back to Sports Board</a>
    </footer>
  </body>
</html>
