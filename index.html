<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Baseball Standings</title>
  </head>
  <body>
    <h1>Boys Tier 1 Baseball Team Standings</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Team</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Ties</th>
          <th>Points</th>
          <th>Runs For</th>
          <th>Runs Against</th>
          <th>Run Differential</th>
        </tr>
      </thead>
      <tbody id="data-output">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
    <p id="last-updated"></p>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
