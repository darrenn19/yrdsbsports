<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volleyball Board</title>
    <link rel="icon" type="image/x-icon" href="volleyball.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>

    <header>
      <h1>Volleyball</h1>
      <p>Select a division to view standings & schedules</p>

    <main>
      <div class="tiers">
        <a href="sb-t1/" class="tier-card">
          <h2>🏐 Senior Boys Tier 1</h2>
        </a>
        <a href="sg-t1/" class="tier-card">
          <h2>🏐 Senior Girls Tier 1</h2>
        </a>
        <a href="jb-t1/" class="tier-card">
          <h2>🏐 Junior Boys Tier 1</h2>
        </a>
        <a href="jg-t1/" class="tier-card">
          <h2>🏐 Junior Girls Tier 1</h2>
        </a>
        <a href="jb-t2/" class="tier-card">
          <h2>🏐 Junior Boys Tier 2</h2>
        </a>
        <a href="jg-t2/" class="tier-card">
          <h2>🏐 Junior Girls Tier 2</h2>
        </a>
      </div>
    </main>

    <footer style="text-align: center">
      <a href="../" class="back-btn">⬅ Back to Sports Board</a>
    </footer>
  </body>
</html>
