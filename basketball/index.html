<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Board</title>
    <link rel="icon" type="image/x-icon" href="basketball.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1>Basketball</h1>
      <p>Select a division to view standings & schedules</p>
    </header>

    <main>
      <div class="tiers">
        <a href="sb/" class="tier-card">
          <h2>🏀 Senior <span style="color: blue">Boys</span></h2>
        </a>
        <a href="sg/" class="tier-card">
          <h2>🏀 Senior <span style="color: violet">Girls</span></h2>
        </a>
        <a href="jb/" class="tier-card">
          <h2>🏀 Junior <span style="color: blue">Boys</span></h2>
        </a>
        <a href="jg/" class="tier-card">
          <h2>🏀 Junior <span style="color: violet">Girls</span></h2>
        </a>
      </div>
    </main>

    <footer style="text-align: center">
      <a href="../" class="back-btn">⬅ Back to Sports Board</a>
    </footer>
  </body>
</html>
