<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junior Girls Basketball Links</title>
    <link rel="icon" type="image/x-icon" href="../../basketball.png" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      header h1 {
        text-align: center;
        margin-top: 1rem;
      }

      /* Main link buttons */
      .link-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
      }

      .link-buttons .btn-main {
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        background: #de7d2f;
      }

      .link-buttons .btn-main:hover {
        background: #eeba61;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Junior Girls Basketball - Resources & Links</h1>
    </header>

    <main>
      <div class="link-buttons">
        <a
          href="http://yraa.com/documents/playingregs/Jr%20Girls%20Basketball%20Playing%20Regs.pdf"
          target="_blank"
          class="btn-link btn-main"
          >📄 Junior Girls Playing Regulations</a
        >
        <a
          href="http://yraa.com/documents/sports2425/Fall/Jr%20Girls%20Basketball%20Playoffs.pdf"
          target="_blank"
          class="btn-link btn-main"
          >🏀 Junior Girls Playoff Info</a
        >
        <a
          href="http://yraa.com/documents/docs/Basketball%20SAC.pdf"
          target="_blank"
          class="btn-link btn-main"
          >👥 Basketball Sport Advisory Committee</a
        >
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="../" class="btn-link">⬅ Back to Senior Boys Basketball</a>
        <a href="../../" class="btn-link">⬅ Back to Basketball</a>
        <a href="../../../" class="btn-link">⬅ Back to Sports Board</a>
      </div>
    </footer>
  </body>
</html>
